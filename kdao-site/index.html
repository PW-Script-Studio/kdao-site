    <style>
        /* KDAO K Mirror Effect */
        .kdao-k {
            display: inline-block;
            transform: scaleX(-1);
            font-weight: 900;
            background: linear-gradient(135deg, #5ffbf1 0%, #49eacb 50%, #26d0a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            text-align: center;
            padding: 50px;
            color: #5ffbf1;
            font-size: 18px;
        }
        
        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #5ffbf1;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Quick fixes for visibility */
        .stat-value.positive {
            color: #10b981 !important;
        }

        }
        
        /* Canvas container fix */
