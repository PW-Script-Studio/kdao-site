<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDAO 2.0</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Additional CSS -->
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/dashboard.css">

</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" onclick="setLanguage('en')">🇬🇧 EN</button>
        <button class="lang-btn" onclick="setLanguage('de')">🇩🇪 DE</button>
    </div>


        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="animated-gradient"></div>
            <div class="aurora-container">
                <div class="aurora"></div>
                <div class="aurora"></div>
            </div>
            <div class="floating-orbs">
                <div class="orb"></div>
                <div class="orb"></div>
                <div class="orb"></div>
            </div>
        </div>

        <!-- KDAO Floating Texts -->
        <div class="bg-particles" id="particles"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">KDAO 2.0</div>
        <div class="nav-item" onclick="loadPage('dashboard')">
            🏠 Dashboard
        </div>
        <div class="nav-item" onclick="loadPage('team')">
            👥 Team
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="test-box">
            <h1>KDAO 2.0 Setup</h1>
            <button onclick="testAPI()">Test API</button>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Animations -->
    <script src="js/animations.js"></script>

    <script src="js/charts.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
